	<!DOCTYPE html>
	<html>
	<head>
		<meta charset=utf-8 />
		<title></title>
		<script src='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.js'></script>
		<script src='./scripts/mapbox.js'></script>
		<link href='https://api.tiles.mapbox.com/mapbox.js/v2.2.4/mapbox.css' rel='stylesheet' />
		<style>
			body { margin:0; padding:0; }
			.map { position:absolute; top:0; bottom:0; width:100%; }
		</style>
	</head>
	<body>
		<div id='chain-of-positivity-map' class='map'> </div>
		<script>
			L.mapbox.accessToken = 'pk.eyJ1IjoiY2lpeWFuIiwiYSI6Iks0djZqb0kifQ.KDk4q7pEJOORGrH-54g0jQ';
			var geojson = 
			{
				"type": "FeatureCollection", //layer number 28
				"features": [
				{
					"type": "Feature",
					"properties": {
						"marker-color": "#efd331",
						"marker-size": "small",
						"marker-symbol": "heart"
					},
					"geometry": {
						"type": "Point",
						"coordinates": [
						175.308837890625,
						-41.12902134749509
						]
					}
				},
				{
					"type": "Feature",
					"properties": {
						"marker-color": "#efd331",
						"marker-size": "small",
						"marker-symbol": "heart"
          },
					"geometry": {
						"type": "Point",
						"coordinates": [
						175.792236328125,
						-38.950865400919994
						]
					}
				}
				]
			}

			//https://www.mapbox.com/help/building-a-store-locator/

			var positiveMap = L.mapbox.map('chain-of-positivity-map', 'ciiyan.p2l0jh16')
			  .setView([-41.03, 168.157], 5)

      var line = []
      var featureLayer = L.mapbox.featureLayer(geojson) 
        .addTo(positiveMap)
        .eachLayer(function(marker){
          line.push(marker.getLatLng()) 
        })

      L.polyline(line).addTo(positiveMap)
		</script>
	</body>
	</html>
